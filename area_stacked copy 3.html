<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chart.js Area Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 580px;
      overflow: hidden;
    }
    .chart-container {
      width: 860px;
      height: 500px;
      position: relative;
    }
    canvas {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Q4 2019', 'Q4 2020', 'Q4 2021', 'Q4 2022', 'Q4 2023'],
        datasets: [
          {
            label: 'Jio',
            data: [400, 600, 800, 1000, 1200],
            backgroundColor: 'rgba(0, 122, 255, 0.4)',
            borderColor: '#007aff',
            fill: true,
            tension: 0.3
          },
          {
            label: 'Airtel',
            data: [350, 500, 700, 900, 1000],
            backgroundColor: 'rgba(255, 45, 85, 0.4)',
            borderColor: '#ff2d55',
            fill: true,
            tension: 0.3
          },
          {
            label: 'Vodafone Idea',
            data: [300, 400, 500, 600, 700],
            backgroundColor: 'rgba(88, 86, 214, 0.4)',
            borderColor: '#5856d6',
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'Subscriber Growth Over Time'
          },
          annotation: {
            annotations: {
              note1: {
                type: 'label',
                xValue: 'Q4 2019',
                yValue: 1200,
                backgroundColor: 'rgba(0,0,0,0.7)',
                content: ['Start of chart'],
                color: 'white',
                font: {
                  weight: 'bold'
                }
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
