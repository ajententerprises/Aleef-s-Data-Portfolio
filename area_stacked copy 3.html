<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telco Market Share</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 40px;
      font-family: Helvetica, Arial, sans-serif;
      max-width: 1200px;
      position: relative;
    }

    .headline {
      font-family: 'Helvetica Rounded', 'Arial Rounded MT Bold', Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      margin-left: 55px; /* Adjust headline indent here */
    }

    .subhead {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 10px;
      max-width: 800px;
      margin-left: 55px; /* Adjust subhead indent here */
    }

    .caption {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 25px;
      margin-left: 55px; /* Adjust caption indent here */
    }

    .chart-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      position: relative;
    }

    canvas {
      width: 1000px !important;
      height: 550px !important;
    }

    /* Individual label styling */
    .label {
      position: absolute;
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
    }

    .label.jio {
      top: 210px;
      left: 990px;
      color: rgba(25, 25, 112, 0.95); /* Jio blue */
    }

    .label.voda {
      top: 380px;
      left: 990px;
      color: rgba(255, 165, 0, 0.9); /* Vodafone yellow */
    }

    .label.airtel {
      top: 470px;
      left: 990px;
      color: rgba(255, 0, 0, 0.9); /* Airtel red */
    }
  </style>
</head>
<body>

  <div class="headline">Jio, Airtel eating into Vodafone’s market share</div>
  <div class="subhead">
    The 2018 Vodafone-Idea merger failed to stem their subscriber bleed. Rivals Jio and Airtel have since gained users at the debt-ridden telco’s expense.
  </div>
  <div class="caption">Market share of Indian telcos since Vodafone-Idea merger</div>

  <div class="chart-wrapper">
    <canvas id="telcoChart"></canvas>

    <!-- Company labels positioned manually -->
    <div class="label jio">Jio</div>
    <div class="label voda">Vodafone Idea</div>
    <div class="label airtel">Airtel</div>
  </div>

  <script>
    const labels = [
      "Q2 2019", "Q3 2019", "Q4 2019", "Q1 2020", "Q2 2020", "Q3 2020", "Q4 2020", 
      "Q1 2021", "Q2 2021", "Q3 2021", "Q4 2021", "Q1 2022", "Q2 2022", "Q3 2022", 
      "Q4 2022", "Q1 2023", "Q2 2023", "Q3 2023", "Q4 2023", "Q1 2024", "Q2 2024", 
      "Q3 2024", "Q4 2024", "Q1 2025", "Q2 2025", "Q3 2025", "Q4 2025"
    ];

    const data = {
      labels: labels,
      datasets: [
        {
          label: 'Airtel',
          data: [332.8, 284.2, 282.6, 281.1, 279.4, 283, 283.7, 279.9, 293.7, 307.9, 321.4, 321.2, 323.5, 322.9, 326, 327, 328, 332, 335, 339, 342, 346, 352, 355, 352, 357, 362],
          backgroundColor: 'rgba(255, 0, 0, 0.9)',
          borderColor: 'rgba(255, 0, 0, 1)',
          fill: true,
          stack: 'stack1',
          pointRadius: 0
        },
        {
          label: 'Vodafone Idea',
          data: [422, 387.2, 334.1, 320, 311, 304, 291.1, 279.8, 271.8, 269.8, 267.8, 255.4, 253, 247.2, 244, 240, 234, 229, 226, 221, 220, 215, 213, 210, 205, 200, 198.2],
          backgroundColor: 'rgba(255, 165, 0, 0.9)',
          borderColor: 'rgba(255, 165, 0, 1)',
          fill: true,
          stack: 'stack1',
          pointRadius: 0
        },
        {
          label: 'Jio',
          data: [252.3, 280.1, 306.7, 331.3, 355.2, 370, 387.5, 398.3, 405.6, 410.8, 426.2, 440.6, 429.5, 421, 410, 420, 430, 433, 439, 449, 460, 471, 482, 490, 479, 482, 488],
          backgroundColor: 'rgba(25, 25, 112, 0.95)',
          borderColor: 'rgba(25, 25, 112, 1)',
          fill: true,
          stack: 'stack1',
          pointRadius: 0
        }
      ]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        interaction: {
          mode: 'index',
          intersect: false
        },
        scales: {
          x: {
            stacked: true,
            ticks: {
              font: { size: 13 },
              maxRotation: 0,
              minRotation: 0,
              callback: function(_, index) {
                return labels[index].includes("Q4") ? labels[index] : '';
              }
            }
          },
          y: {
            stacked: true,
            ticks: {
              font: { size: 13 },
              callback: function(value) {
                if (value === 1200) return ['1200', 'mln users'];
                return value;
              }
            },
            suggestedMax: 1200,
            title: { display: false }
          }
        }
      }
    };

    new Chart(document.getElementById('telcoChart'), config);
  </script>

</body>
</html>
